<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
</head>

<body class="body">
    <div class="purple_display">
        <div class="left_purple">
            <div class="title_block">
                <h1 id="title"><span id="title1">Local Weather</span> <span id="title2">Six Hour Forecast</span></h1>
                <h2 id="subtitle">Northern California with doppler radar</h2>
            </div>
            <div class="input_block">
                <p id="forecast_for">Forecast for</p>
                <div class="field_and_button">
                    <input id="text_field">
                    <button id="btnSubmit">submit</button>
                </div>
            </div>
            <div class="current_forecast">
                <img id="current_img"
                    src="..\assets\fewclouds-day.svg">
                <div class="time_and_temp">
                    <div class="time_purple">
                        <p id="current">current</p>
                        <p id="current_time">12PM</p>
                    </div>
                    <hr id="hr_purple">
                    <p id="current_temp">67&#176;</p>
                </div>
            </div>
        </div>
        <footer>
            <button id="up_arrow" onclick="toggle()"><img id="up_arrow_pic"
                    src="..\assets\up-arrow.svg"></i></button>
        </footer>
        <div class="right_purple">
            <img id="top1" src="..\assets\top1.jpg">
            <img id="top2" src="..\assets\top2.gif">
            <img id="top3" src="..\assets\top3.gif">
        </div>
    </div>
    <div class="white_display">
        <div class="slider">
            this is a test
        </div>
        <div class="five_day">
            <div class="d1">
                <p id="d1_time">1:00 pm</p>
                <img id="day1" src="..\assets\scatteredclouds.svg">
                <p id="d1_weather">68&#176;</p>
            </div>
            <div class="d2">
                <p id="d2_time">1:00 pm</p>
                <img id="day2" src="..\assets\showerrain.svg">
                <p id="d2_weather">68&#176;</p>
            </div>
            <div class="d3">
                <p id="d3_time">1:00 pm</p>
                <img id="day3" src="..\assets\fewclouds-day.svg">
                <p id="d3_weather">68&#176;</p>
            </div>
            <div class="d4">
                <p id="d4_time">1:00 pm</p>
                <img id="day4" src="..\assets\clearsky.svg">
                <p id="d4_weather">68&#176;</p>
            </div>
            <div class="d5">
                <p id="d5_time">1:00 pm</p>
                <img id="day5" src="..\assets\clearsky.svg">
                <p id="d5_weather">68&#176;</p>
            </div>
            
        </div>
    </div>

    <script src="..\source\weather.js"></script>
</body>

</html>
