<!DOCTYPE html>

<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
</head>

<body class="body">
    <div class="purple_display">
        <div class="left_purple">
            <div class="title_block">
                <h1 id="title"><span id="title1">Local Weather</span> <span id="title2">Six Hour Forecast</span>
                </h1>
                <h2 id="subtitle">Northern California with doppler radar</h2>
            </div>
            <div class="input_block">
                <p id="forecast_for">Forecast for</p>
                <div class="field_and_button">
                    <input type="text" id="text_field" value="Davis, CA">
                    <button id="btnSubmit" onclick="makeCorsRequest()">submit</button>
                </div>
            </div>
            <div class="current_forecast">
                <div class="time_purple_web">
                    <p id="current">current</p>
                    <p id="current_time" class="current_time_class">12PM</p>
                </div>
                <img id="current_img" class="current_img_class" src="..\assets\fewclouds-day.svg">
                <div class="time_and_temp">
                    <div class="time_purple">
                        <p id="current">current</p>
                        <p id="current_time" class="current_time_class">time error</p>
                    </div>
                    <hr id="hr_purple">
                    <p id="current_temp" class="current_temp_class">temp error</p>
                </div>
            </div>
        </div>
        <footer>
            <button id="up_arrow" onclick="toggleWhite()"><img id="up_arrow_pic"
                    src="..\assets\up-arrow.png"></i></button>
        </footer>

        <div class="right_purple">
            <img id="top1" src="..\assets\top1.jpg">
            <img id="top2" src="..\assets\top2.gif">
            <img id="top3" src="..\assets\top3.gif">
        </div>
    </div>
    <div class="white_display">
        <div class="slider">
            <button id="down_arrow" onclick="togglePurple()"><img id="down_arrow_pic"
                    src="..\assets\up-arrow.png"></button>
            <div class="five_day">
                <div id="d1" class="days">
                    <p id="d1_time" class="current_time_class">time error</p>
                    <img id="day1" class="current_img_class" src="..\assets\scatteredclouds.svg">
                    <p id="d1_weather" class="current_temp_class">temp error<p>
                </div>
                <div id="d2" class="days">
                    <p id="d2_time" class="current_time_class">time error</p>
                    <img id="day2" class="current_img_class" src="..\assets\showerrain.svg">
                    <p id="d2_weather" class="current_temp_class">temp error<p>
                </div>
                <div id="d3" class="days">
                    <p id="d3_time" class="current_time_class">time error</p>
                    <img id="day3" class="current_img_class" src="..\assets\fewclouds-day.svg">
                    <p id="d3_weather" class="current_temp_class">temp error<p>
                </div>
                <div id="d4" class="days">
                    <p id="d4_time" class="current_time_class">time error</p>
                    <img id="day4" class="current_img_class" src="..\assets\clearsky.svg">
                    <p id="d4_weather" class="current_temp_class">temp error<p>
                </div>
                <div id="d5" class="days">
                    <p id="d5_time" class="current_time_class">time error</p>
                    <img id="day5" class="current_img_class" src="..\assets\clearsky.svg">
                    <p id="d5_weather" class="current_temp_class">temp error</p>
                </div>
            </div>
        </div>
    </div>

    <script src="..\source\weather.js"></script>
    <script src="..\source\makeRequest.js"></script>
</body>

</html>
