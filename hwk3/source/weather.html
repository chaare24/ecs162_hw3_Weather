<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Web Application</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,300,500" rel="stylesheet">
</head>

<body class="body">
    <div class="purple_display">
        <div class="left_purple">
            <div class="title_block">
                <h1 id="title"><span id="title1">Local Weather</span> <span id="title2">Six Hour Forecast</span></h1>
                <h2 id="subtitle">Northern California with doppler radar</h2>
            </div>
            <div class="input_block">
                <p id="forecast_for">Forecast for</p>
                <div class="field_and_button">
                    <input type="text" id="text_field" value="Davis, CA">
                    <button id="btnSubmit" onclick="makeCorsRequest()">submit</button>
                </div>
            </div>
            <div class="current_forecast">
                <div class="time_purple_web">
                    <p id="current_web">current</p>
                    <p id="current_time_web" class="current_time_class_web">12PM</p>
                </div>
                <span class="left_tablet">
                    <img id="current_img" class="current_img_class" alt="Cannot display" src="../assets/fewclouds-day.svg">
                    <div class="time_and_temp">
                        <div class="time_purple">
                            <p id="current">current</p>
                            <p id="current_time" class="current_time_class">time error</p>
                        </div>
                        <hr id="hr_purple">
                        <p id="current_temp" class="current_temp_class">temp error</p>
                    </div>
                </span>
                <div class="right_purple_tablet">
                    <img id="top1" alt="Cannot display" src="../assets/top1.jpg">
                    <img id="top2" alt="Cannot display" src="../assets/top2.gif">
                    <img id="top3" alt="Cannot display" src="../assets/top3.gif">
                </div>
            </div>
        </div>
        <footer>
            <button id="up_arrow" onclick="toggle()"><img id="up_arrow_pic" alt="Cannot display" src="../assets/up-arrow.png"></button>
        </footer>

        <div class="right_purple">
            <img id="top1_1" alt="Cannot display" src="../assets/top1.jpg">
            <img id="top2_1" alt="Cannot display" src="../assets/top2.gif">
            <img id="top3_1" alt="Cannot display" src="../assets/top3.gif">
        </div>
    </div>
    <div class="white_display">
        <div class="slider">
            <button id="down_arrow" onclick="toggle()"><img id="down_arrow_pic" alt="Cannot display" src="../assets/up-arrow.png"></button>
            <div class="five_day">
                <div id="d1" class="days">
                    <p id="d1_time" class="current_time_class white">time error</p>
                    <div class="wrapper">
                        <img id="day1" alt="Cannot display" class="current_img_class" src="../assets/scatteredclouds.svg">
                    </div>
                    <p id="d1_weather" class="current_temp_class white">temp error</p>
                </div>

                <div id="d2" class="days">
                    <p id="d2_time" class="current_time_class white">time error</p>
                    <div class="wrapper">
                        <img id="day2" alt="Cannot display" class="current_img_class" src="../assets/showerrain.svg">
                    </div>
                    <p id="d2_weather" class="current_temp_class white">temp error<p>
                </div>

                <div id="d3" class="days">
                    <p id="d3_time" class="current_time_class white">time error</p>
                    <div class="wrapper">
                        <img id="day3" alt="Cannot display" class="current_img_class" src="../assets/fewclouds-day.svg">
                    </div>
                    <p id="d3_weather" class="current_temp_class white">temp error<p>
                </div>

                <div id="d4" class="days">
                    <p id="d4_time" class="current_time_class white">time error</p>
                    <div class="wrapper">
                        <img id="day4" alt="Cannot display" class="current_img_class" src="../assets/clearsky.svg">
                    </div>
                    <p id="d4_weather" class="current_temp_class white">temp error<p>
                </div>

                <div id="d5" class="days">
                    <p id="d5_time" class="current_time_class white">time error</p>
                    <div class="wrapper">
                        <img id="day5" alt="Cannot display" class="current_img_class" src="../assets/clearsky.svg">
                    </div>
                    <p id="d5_weather" class="current_temp_class white">temp error</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../source/weather.js"></script>
    <script src="../source/makeRequest.js"></script>
    <script src="../source/collectPastDoppler.js"></script>
</body>

</html>
